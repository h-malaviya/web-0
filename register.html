<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register_style.css">
    <script src="appConfig.js"></script>
    <title>User Registration</title>
    <script src="register_script.js"></script>
</head>
<body>
    <header>
        <h1 id="heading">User Registration Form</h1>
    </header>
    <main>
        <form id="form1" onSubmit="register(event)">
            <label for="email" class="labels">Email <span >*</span></label>
            
            <input type="text" id="email" class="inputs" oninput="onEmailChange(this.value)" />
            <label id="email_error" class="error"></label>
            <label for="password" class="labels">Password <span >*</span></label>
            <input type="password" id="password" class="inputs" oninput="onPasswordChange(this.value)" />
            <label id="password_error" class="error" ></label>
            <label for="conf-pass" class="labels">Confirm Password <span >*</span></label>
            <input type="password" id="conf-pass" class="inputs" oninput="onConfChange(this.value)" />
            <label id="conf_error" class="error"></label>
            <label for="dob" class="labels">Date of Birth <span >*</span></label>
            <input type="date" id="dob" class="inputs" oninput="onDobChange(this.value)"  />
            <label id="dob_error" class="error"></label>
            
            <span id="terms"><input type="checkbox" id="tandc" onclick="onTandcChange()" >I accept <font id="terms_cond">terms & conditions</font></span>
            <label id="errors"></label>
            <input type="submit" class="submit" value="Register" id="submitBtn" />
        </form>
    </main>
    <div id="loader">
        <div class="loader-content">
            <div class="ai-ring"></div>
            
        </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>User Registration</title>
</head>
<body>
    <header>
        <h1 id="heading">User Registration Form</h1>
    </header>
    <main>
        <form action="welcome.html">
            <label for="email" class="labels">Email</label>
            <input type="email" id="email" class="inputs" required/>
            <br>
            <label for="password">Password</label>
            <input type="password" id="password" class="inputs" required/>
            <br>
            <label for="conf-pass" class="labels">Confirm Password</label>
            <input type="password" id="conf-pass" class="inputs" required/>
            <br>
            <label for="dob" class="labels">Date of Birth</label>
            <input type="date" id="dob" class="inputs" min="" required/>
            <br>
            <input type="submit" class="submit"/>
            <input type="reset" class="reset">
        </form>
    </main>
</body>
</html>
